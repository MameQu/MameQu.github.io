<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout</title>
<style>
    .document-bounds {
        display: flex;
        flex-direction: column;
        height: 90vh;
        width: 100%;
        position: relative;
        align-items: center;
        text-align: center;
    }
    
    .CenterContainer {
        display: flex;
        flex: 1;
        width: 90%;
        margin-top: 50px;
    }
    
    .ColumnSectionTwoThirds {
        flex: 2;
        display: flex;
        flex-direction: column;
        position: relative;
    }
    
    .FixedDivFitIntoContainer {
        flex: 1;
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: -1;
    }
    
    .FixedDivContent {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; /* Adjust as needed */
        height: 100%; /* Adjust as needed */
    }
    .BottomWideFixedContainer {
        position: absolute;
        bottom: -50px;
        left: 0;
        width: 100%; /* Adjust as needed */
    }
    
    .LeftSidebarFixedLongContainer {
        position: absolute;
        right: 0;
        height: 100%; /* Adjust as needed */
        align-content: center;
    }
    
    
    .BoxContent {
        width: 50px; /* Adjust as needed */
        height: 50px; /* Adjust as needed */
        background-color: lightblue; /* Example color */
        margin: 0 2px; /* Adjust spacing */
    }
    
    .TopCenterHorizontalSection {
        display: flex;
        justify-content: center;
        bottom: 200px;
        right: 50px;
        position: absolute;
    }
    
    .ColumnSectionOneThird {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    
    .Text {
        background-color: lightgreen; /* Example color */
        height: 50px; /* Adjust as needed */
         /* Adjust spacing */
        margin: 3px;
        align-content: center;
    }
    
    .InLineHorizontalSection {
        display: flex;
        height: 30px;
    }
    
    .TextSpan {
        flex: 1;
        margin: 2px 8px;
        background-color: lightyellow; /* Example color */
         /* Adjust spacing */
         /* Adjust spacing */
    }
    
    .HorizontalSection {
        display: flex;
    }
    
    .VerticalSection {
        display: flex;
        width: 50px;
        flex-direction: column;
        justify-content: space-evenly;
    }
    
    .HContentsEqualWidth {
        flex: 1;
        background-color: lightcoral; /* Example color */
        margin: 10px; /* Adjust spacing */
    }
    
    .VContentsEqualHeight {
        background-color: lightpink; /* Example color */
         /* Adjust as needed */
         /* Adjust spacing */
        height: 60px;
        margin: 5px 0;
    }
    .hidden-container {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;    
        height: 80%;
        width: 400px;
        overflow: auto;
    }
    .hidden-container ul {
        list-style: none;
        padding: 0;
    }
    .hidden-container li {
        margin-bottom: 10px;
        cursor: pointer;
    }
    .hidden-container li:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="hidden-container" id="namesContainer">
        <ul id="nameList">
        </ul>
    </div>
    <div class="document-bounds">
    <div class="CenterContainer">
        <div class="ColumnSectionTwoThirds">
            <div class="FixedDivFitIntoContainer">
                <div class="FixedDivContent"><img class="profile-pic" id="link" src="_blank" alt="Profile Picture"></div>
            </div>
            <div class="TopCenterHorizontalSection">
                <div class="BoxContent"><div class="Icons" id="role"></div></div>
                <div class="BoxContent"><div class="Icons" id="element"></div></div>
                <div class="BoxContent"><div class="Icons" id="job"></div></div>
            </div>
            <div class="BottomLeftHorizontalSection">
                <div class="BLSectionContent"></div>
                <div class="BLSectionContent"></div>
                <div class="BLSectionContent"></div>
                <div class="BLSectionContent"></div>
                <div class="BLSectionContent"></div>
            </div>
        </div>
        <div class="ColumnSectionOneThird">
            <div class="Text"><h2 id="class" onclick="showNames()">---</h2></div>
            <div class="Text">LV:50/50<br><div class="Tiers" id="tier">1</div></div>
            <div class="InLineHorizontalSection">
                <div class="TextSpan"><p class="info">HP: <span id="HP">0</span></p></div>
                <div class="TextSpan"><p class="info">pAtk: <span id="pAtk">0</span></p></div>
                <div class="TextSpan"><p class="info">pDef: <span id="pDef">0</span></p></div>
            </div>
            <div class="InLineHorizontalSection">
                <div class="TextSpan"><p class="info">spd: <span id="spd">0</span></div>
                <div class="TextSpan"><p class="info">mAtk: <span id="mAtk">0</span></div>
                <div class="TextSpan"><p class="info">mDef: <span id="mDef">0</span></div>
            </div>
        </div>
    </div>
    <div class="BottomWideFixedContainer">
        <div class="HorizontalSection">
            <div class="HContentsEqualWidth"><h2 id="name" onclick="chooseChar()">---</h2></div>
            <div class="HContentsEqualWidth"></div>
            <div class="HContentsEqualWidth"></div>
            <div class="HContentsEqualWidth"></div>
            <div class="HContentsEqualWidth"></div>
        </div>
    </div>
    <div class="LeftSidebarFixedLongContainer">
        <div class="VerticalSection">
            <div class="VContentsEqualHeight"></div>
            <div class="VContentsEqualHeight"></div>
            <div class="VContentsEqualHeight"></div>
            <div class="VContentsEqualHeight"></div>
            <div class="VContentsEqualHeight"></div>
        </div>
    </div>
    </div>
    <script src="generated.js"></script>
    <script>
        function chooseChar() {
            const nameList = document.getElementById("nameList");
            nameList.innerHTML = ""; // Clear previous list items
            Object.keys(code).forEach(name => {
                const listItem = document.createElement("li");
                listItem.textContent = name;
                listItem.onclick = () => selectName(name);
                nameList.appendChild(listItem);
            });
            document.getElementById("namesContainer").style.display = "block";
        }
        
        // Function to show the hidden container when the name is clicked
        function showNames() {
            const nameList = document.getElementById("nameList");
            nameList.innerHTML = "";
            const getName = document.getElementById("name").innerText;
            Object.keys(code[getName]).forEach(name => {
                const classname = code[getName][name].class;
                const listItem = document.createElement("li");
                listItem.textContent = classname;
                listItem.onclick = () => selectClass(classname, name);
                nameList.appendChild(listItem);
            });
            document.getElementById("namesContainer").style.display = "block";
        }

        // Function to select a name from the hidden container
        function selectName(name) {
            document.getElementById("name").innerText = name;
            document.getElementById("class").innerText = "---";
            document.getElementById("namesContainer").style.display = "none";
        }

        // Function to select a name from the hidden container
        function selectClass(name, index) {
            document.getElementById("class").innerText = name;
            document.getElementById("namesContainer").style.display = "none";
            initStats(index);
        }

        // Dummy function for randomizing fields
        function initStats(index) {
    const currentName = document.getElementById("name").innerText;
    const currentClass = document.getElementById("class").innerText;
    const details = code[currentName][index];
    document.getElementById("link").src = details.url;
    document.getElementById("HP").innerText = details.HP;
    document.getElementById("pAtk").innerText = details.pAtk;
    document.getElementById("pDef").innerText = details.pDef;
    document.getElementById("spd").innerText = details.spd;
    document.getElementById("mAtk").innerText = details.mAtk;
    document.getElementById("mDef").innerText = details.mDef;
    document.getElementById("element").innerText = details.element;

    if (details.role == 1) {document.getElementById("role").innerText = "Strike";}
    else if (details.role == 2) {document.getElementById("role").innerText = "Erode";}
    else if (details.role == 3) {document.getElementById("role").innerText = "Aid";}
    else {document.getElementById("role").innerText = "Guard";}
    if (details.job == 1) {document.getElementById("job").innerText = "Minstrel";} 
    else if (details.job == 2) {document.getElementById("job").innerText = "Sorcerer";} 
    else if (details.job == 3) {document.getElementById("job").innerText = "Mage";}
    else if (details.job == 4) {document.getElementById("job").innerText = "Cleric";} 
    else if (details.job == 5) {document.getElementById("job").innerText = "Breaker";} 
    else if (details.job == 6) {document.getElementById("job").innerText = "Crusher";} 
    else if (details.job == 7) {document.getElementById("job").innerText = "Ranger";} 
    else {document.getElementById("job").innerText = "Paladin";};
    if (details.tier == 1) {
        document.getElementById("tier").innerText = "★☆☆☆☆";
    } else if (details.tier == 2) {
        document.getElementById("tier").innerText = "★★☆☆☆";
    } else if (details.tier == 3) {
        document.getElementById("tier").innerText = "★★★☆☆";
    } else if (details.tier == 4) {
        document.getElementById("tier").innerText = "★★★★☆";
    } else {
        document.getElementById("tier").innerText = "★★★★★";
    };
}
    </script>
</body>
</html>
